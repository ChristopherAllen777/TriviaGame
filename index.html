<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	 <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container"> 
<h1> Totally Trivial Sports Trivia </h1>

<p class="instructions"> Below are the answers the the sports trivia quiz!</p> 
<p class="instructions"> You have 150 seconds to answer the 5 questions before time runs out!</p>

<div id="show-number"></div>
	<section class="countdown">
	    <div id="show-number"></div>
	    <br>
	    <button id="stop">Stop</button>
	    <button id="resume">Resume</button>
    </section>

	<div class="quizContainer">
        <div class="question"></div>
        <ul class="choiceList"></ul>
        <div class="quizMessage"></div>
        <div class="result"></div>
        <div class="nextButton">Next Question</div>
        <br>
    </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
